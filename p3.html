    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let currentSlide = 0;
            const totalSlides = 3;
            
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.dot');
            const nextBtn = document.getElementById('nextBtn');
            const prevBtn = document.getElementById('prevBtn');
            const startBtn = document.getElementById('startBtn');

            function updateUI() {
                slides.forEach((slide, index) => {
                    slide.classList.remove('active', 'prev');
                    if (index === currentSlide) {
                        slide.classList.add('active');
                    } else if (index < currentSlide) {
                        slide.classList.add('prev');
                    }
                });

                dots.forEach((dot, index) => {
                    if (index === currentSlide) {
                        dot.classList.add('active', 'bg-blue-500');
                        dot.classList.remove('bg-gray-600');
                    } else {
                        dot.classList.remove('active', 'bg-blue-500');
                        dot.classList.add('bg-gray-600');
                    }
                });

                // Toggle visibility of buttons
                if (currentSlide === 0) {
                    prevBtn.classList.add('invisible');
                } else {
                    prevBtn.classList.remove('invisible');
                }

                if (currentSlide === totalSlides - 1) {
                    nextBtn.classList.add('hidden');
                    startBtn.classList.remove('hidden');
                } else {
                    nextBtn.classList.remove('hidden');
                    startBtn.classList.add('hidden');
                }
            }

            nextBtn.addEventListener('click', () => {
                if (currentSlide < totalSlides - 1) {
                    currentSlide++;
                    updateUI();
                }
            });

            prevBtn.addEventListener('click', () => {
                if (currentSlide > 0) {
                    currentSlide--;
                    updateUI();
                }
            });

            // Global navigation logic for data-goto
            document.querySelectorAll('[data-goto]').forEach(element => {
                element.addEventListener('click', (e) => {
                    const targetPage = element.getAttribute('data-goto');
                    // In a real prototype, this would trigger a page change
                    console.log(`Navigating to: ${targetPage}`);
                    // For the sake of this prompt's functionality, we'll alert or mock the transition
                    if (targetPage) {
                        // In a real multi-page environment, this could be window.location.href = targetPage + ".html";
                        // Here we simulate the action
                        document.body.style.opacity = '0';
                        setTimeout(() => {
                            alert('正在導向至 ID: ' + targetPage);
                            document.body.style.opacity = '1';
                        }, 300);
                    }
                });
            });
        });
    </script>

<script>

    document.body.addEventListener('click', (e) => {
      const target = e.target.closest('[data-goto]');
      if (target) {
        e.preventDefault();
        const pageId = target.getAttribute('data-goto');
        // Navigate to the corresponding HTML file
        window.location.href = pageId + '.html';
      }
    });
  });
