<body class="animated-bg min-h-screen flex items-center justify-center p-4 text-slate-100 overflow-hidden">

    <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-indigo-600/20 rounded-full blur-[120px]"></div>

    <div class="w-full max-w-md relative z-10">
        <!-- Back Button -->
        <button data-goto="p1" class="mb-6 flex items-center text-slate-400 hover:text-white transition-colors group">
            <i class="fas fa-arrow-left mr-2 transition-transform group-hover:-translate-x-1"></i>
            返回歡迎頁
        </button>

        <!-- Main Card -->
        <div class="glass-morphism rounded-3xl p-8 shadow-2xl">
            <!-- Logo Section -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-tr from-indigo-500 to-purple-500 rounded-2xl shadow-lg mb-4">
                    <i class="fas fa-bolt text-2xl text-white"></i>

            <div class="flex border-b border-slate-700 mb-8">

            <!-- Login Form -->
            <div id="form-login" class="space-y-5">

                        </span>
                        <input type="text" placeholder="example@mail.com" class="w-full bg-slate-800/50 border border-slate-700 rounded-xl py-3 pl-10 pr-4 text-sm focus:outline-none input-focus transition-all">

                        <input type="password" placeholder="••••••••" class="w-full bg-slate-800/50 border border-slate-700 rounded-xl py-3 pl-10 pr-10 text-sm focus:outline-none input-focus transition-all">
                        <button class="absolute inset-y-0 right-0 pr-3 flex items-center text-slate-500 hover:text-slate-300">
                            <i class="far fa-eye-slash"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between text-xs">
                    <label class="flex items-center cursor-pointer group">
                        <input type="checkbox" class="form-checkbox h-4 w-4 text-indigo-500 bg-slate-800 border-slate-700 rounded focus:ring-offset-0 focus:ring-0">

                    <button data-goto="p9" class="text-indigo-400 hover:text-indigo-300 font-medium">忘記密碼？</button>

                </button>

        </p>
    </div>

    <script>
        function switchTab(type) {
            const loginTab = document.getElementById('tab-login');
            const registerTab = document.getElementById('tab-register');
            const loginForm = document.getElementById('form-login');
            const registerForm = document.getElementById('form-register');

            if (type === 'login') {
                loginTab.classList.add('tab-active', 'text-indigo-400');
                loginTab.classList.remove('text-slate-400');
                registerTab.classList.remove('tab-active', 'text-indigo-400');
                registerTab.classList.add('text-slate-400');
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
            } else {
                registerTab.classList.add('tab-active', 'text-indigo-400');
                registerTab.classList.remove('text-slate-400');
                loginTab.classList.remove('tab-active', 'text-indigo-400');
                loginTab.classList.add('text-slate-400');
                registerForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
            }
        }

        // Prototype navigation simulator
        document.querySelectorAll('[data-goto]').forEach(element => {
            element.addEventListener('click', () => {
                const target = element.getAttribute('data-goto');
                console.log(`Navigating to page: ${target}`);
                // In a real prototype engine, this would trigger page visibility changes
                // For this standalone HTML, we'll just flash the screen as a visual feedback
                document.body.style.opacity = '0';
                setTimeout(() => {
                    alert(`前往頁面: ${target}\n(此為原型預覽，跳轉功能待整合)`);
                    document.body.style.opacity = '1';
                }, 300);
            });
        });
    </script>

<script>
  // Pro Prototype - Static Navigation Shim
  document.addEventListener('DOMContentLoaded', () => {
    document.body.addEventListener('click', (e) => {
      const target = e.target.closest('[data-goto]');
      if (target) {
        e.preventDefault();
        const pageId = target.getAttribute('data-goto');
        // Navigate to the corresponding HTML file
        window.location.href = pageId + '.html';
      }
    });
  });
</script>
</body>
</html>
